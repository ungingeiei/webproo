<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>

<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center;">
        <div style="display: flex;  flex-direction: column;width: 100%; height: 100%; align-items: center;">
            <h1 >ตารางรายรับ-รายจ่าย</h1>
            <h2>ยอดคงเหลือ</h2>
            <h1 id="amount">0</h1>
            <div>
                <!-- <form action=""> -->
                    <input type="text" id="list" placeholder="รายการ">
                    <input type="text" id="num" placeholder="จำนวน">
                    <select name="" id="p" style="width: 100px !important; height: 30px !important; border: 1px solid black !important; background-color: white !important; border-radius: 5px !important;">
                        <option value="+1">รายรับ</option>
                        <option value="-1">รายจ่าย</option>
                    </select>
                    <input type="date" name="" id="date">
                    <button  onclick="submit()" class="btn btn-success">เพิ่มรายการ</button>
                <!-- </form> -->
            </div>
            <div style="width: 600px; padding-top: 30px;">
                <table style="border-collapse: collapse; width: 600px; text-align: center !important;">
                    <thead>
                        <tr style="background-color: #1abc9d; color: white;">
                            <th >วันที่</th>
                            <th>รายการ</th>
                            <th>รายรับ</th>
                            <th>รายจ่าย</th>
                        </tr>
                    </thead>
                    <tbody id="tb">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</body>
