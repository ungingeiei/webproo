<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <form class="contain" >
            <h1 style="justify-self: center; font-size:26px;">User Registration</h1>
            <div>
                <label for="">Username:</label><br>
                <input type="text" name="Username" id="Username">
            </div>
            <div>
                <label for="">Email:</label><br>
                <input type="email" name="" id="Email" placeholder="e.g.,user@exmple.com">
            </div>
            <div>
                <label for="">Phone:</label><br>
                <input type="text" name="" id="Phone" placeholder="e.g.,555-555-5555">
            </div>
            <div>
                <label for="">Password:</label><br>
                <input type="password" name="" id="Password">
            </div>
            <div>
                <label for="">Confrim Password:</label><br>
                <input type="password" name="" id="Confrim">
            </div>
        </form>
        <button type="submit" onclick="submit()">Register</button>
       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
