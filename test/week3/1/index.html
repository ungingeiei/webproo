<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <form action="">
            <h1 style="text-align: center; font-size: 30px;">User Registration</h1>
            <div class="box">
                <label for="">Username:</label>
                <input type="text" id="user">
            </div>
            <div class="box">
                <label for="">Email:</label>
                <input type="text" placeholder="e.g.,user@example.com" id="Email">
            </div>
            <div class="box">
                <label for="">Phone:</label>
                <input type="text" placeholder="e.g., 555-555-5555" id="phone">
            </div>
            <div class="box">
                <label for="">Password</label>
                <input type="text" id="password">
            </div>
            <div class="box">
                <label for="">Confirm Password</label>
                <input type="text" id="confirm">
            </div>

        </form>
            <button style="height: 35px; background-color: dodgerblue; border: none;" onclick="submit()">Register</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
